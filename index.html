<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
<main class="form-signin">
  <p>Join Chatroom</p>
  <form action='/rooms/' method='post' id='form'>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="room" id="radio1" value="covid" checked>
      <label class="form-check-label" for="radio1">
        covid
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="room" id="radio2" value="news">
      <label class="form-check-label" for="radio2">
        news
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="room" id="radio3" value="nodeJS">
      <label class="form-check-label" for="radio3">
        nodeJS
      </label>
    </div>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Join"></input>
    </form>
</main>

</body>
</html>
